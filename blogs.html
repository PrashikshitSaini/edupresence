<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Navigation</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="images/Yellow Minimalist Round Shaped Cafe Logo (1).png"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      #page-wrapper {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      h1,
      h2 {
        margin: 0;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
      }
      nav ul li {
        display: inline-block;
        margin-right: 10px;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      nav ul li a:hover {
        background-color: #555;
      }
      #main {
        background-color: #fff;
        padding: 20px;
        margin-top: 20px;
      }
      #blog-navigation ul {
        list-style-type: none;
        padding: 0;
      }
      #blog-navigation ul li {
        margin-bottom: 10px;
      }
      #blog-navigation ul li a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
        display: block;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      #blog-navigation ul li span {
        color: #888;
        font-size: 12px;
      }
      #blog-navigation ul li a:hover {
        background-color: #f0f0f0;
      }
      #footer {
        padding: 10px 0;
      }
      #footer ul {
        display: flex;
        justify-content: center;
        list-style-type: none;
        padding: 0;
      }
      #footer ul li {
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <div id="page-wrapper">
      <!-- Header -->
      <header id="header">
        <h1 id="logo"><a href="index.html">edupresence</a></h1>
        <nav id="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="#" class="button primary">Sign Up</a></li>
          </ul>
        </nav>
      </header>

      <!-- Main Content -->
      <div id="main">
        <section id="blog-navigation">
          <h2 style="text-align: center">Blog Navigation</h2>

          <ul>
            <li>
              <a href="blog1.html">Introduction to Smart Attendance Systems</a>

              <span>March 25, 2024</span>
            </li>
            <li>
              <a href="blog-post.html">coming soon</a> -
              <span>soon </span>
            </li>

            <!-- Add more blog entries as needed -->
          </ul>
        </section>
      </div>

      <!-- Footer -->
      <footer id="footer">
        <ul class="icons">
          <li>
            <a href="#" class="icon brands fa-twitter"
              ><span class="label">Twitter</span></a
            >
          </li>
          <li>
            <a href="#" class="icon brands fa-facebook-f"
              ><span class="label">Facebook</span></a
            >
          </li>
          <li>
            <a href="#" class="icon brands fa-instagram"
              ><span class="label">Instagram</span></a
            >
          </li>
          <li>
            <a href="#" class="icon brands fa-github"
              ><span class="label">GitHub</span></a
            >
          </li>
          <li>
            <a href="#" class="icon brands fa-dribbble"
              ><span class="label">Dribbble</span></a
            >
          </li>
          <li>
            <a href="#" class="icon solid fa-envelope"
              ><span class="label">Email</span></a
            >
          </li>
        </ul>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
