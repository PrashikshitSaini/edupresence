      <!-- Header -->
      <header id="header">
        <h1 id="logo"><a href="index.html">edupresence</a></h1>

          <ul>

      <!-- Main Content -->
      <div id="main">
        <section id="contact">
          <h2 style="text-align: center">Contact Us</h2>
          <div class="row">
            <div class="col-6 col-12-medium">
              <iframe
                src="https://giphy.com/embed/xTkcEQACH24SMPxIQg"
                width="700"
                height="500"
                frameborder="0"
                class="giphy-embed"
                allowfullscreen
              ></iframe>
            </div>
            <div class="col-6 col-12-medium">
              <form method="post" action="#">
                <div class="row gtr-uniform">
                  <div class="col-6 col-12-xsmall">
                    <input
                      type="text"
                      name="name"
                      id="name"
                      value=""
                      placeholder="Name"
                    />
                  </div>
                  <div class="col-6 col-12-xsmall">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      value=""
                      placeholder="Email Address"
                    />
                  </div>
                  <div class="col-6 col-12-xsmall">
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      value=""
                      placeholder="Phone Number"
                    />
                  </div>
                  <div class="col-6 col-12-xsmall">
                    <input
                      type="text"
                      name="company"
                      id="company"
                      value=""
                      placeholder="Company"
                    />
                  </div>
                  <div class="col-12">
                    <textarea
                      name="message"
                      id="message"
                      placeholder="Tell us more"
                      rows="4"
                    ></textarea>
                  </div>
                  <div class="col-12">
                    <ul class="actions">
                      <li>
                        <input
                          type="submit"
                          value="Send Message"
                          class="primary"
                        />
                      </li>
                      <li><input type="reset" value="Clear" /></li>
                    </ul>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>

      <!-- Footer -->
      <footer id="footer">
        <ul class="icons">
          <li>
            <a href="#" class="icon brands fa-twitter"
              ><span class="label">Twitter</span></a

            >
          </li>
          <li>
            <a href="#" class="icon brands fa-dribbble"
              ><span class="label">Dribbble</span></a
            >
          </li>
          <li>
            <a href="#" class="icon solid fa-envelope"
              ><span class="label">Email</span></a
            >
          </li>
        </ul>
      </footer>
